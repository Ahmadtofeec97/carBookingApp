<section class="car-list-card">
    <div class="car-list-card-image" style="height: 160px;">
        <img [src]="carsData?.imageUrl">
    </div>
    <div class="car-list-card-description">
        <div class="car-list-card-description-reviews">
            <div class="car-list-card-description-reviews-icon"><i aria-hidden="true" class="fa fa-star"></i></div>
            <div class="car-list-card-description-reviews-value"> 4.98 </div>
            <div class="car-list-card-description-reviews-count"></div>
        </div>
        <div class="car-list-card-description-title">{{carsData?.brand}} {{carsData?.name}}</div>
        <div class="car-list-card-description-properties">
            <div class="car-list-card-description-properties-property" *ngFor="let details of carsData?.carAccessoriess">
                {{details.accessoriesTitle}}
                <div class="property-point"></div>
            </div>
        </div>
    </div>
    <div class="car-list-card-price-distance">
        <div class="car-list-card-price">
            <div class="car-list-card-price-availability-text">{{carsData?.registeredOn | date:'dd-MMM-yyyy'}}
            </div>
            <div class="car-list-card-price-title"> â‚¹ {{carsData?.pricingDescription}}</div>
            <div class="car-list-card-price-sub-title"></div>
        </div>
        <div class="car-list-card-distance">
            <i class="fa fa-location"></i>
            <div class="car-list-card-distance-place">{{carsData?.locationTitle}} </div>
        </div>
    </div>
</section>
