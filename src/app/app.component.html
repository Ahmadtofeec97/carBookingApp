<div class="container-fluid pt-3">
    <router-outlet></router-outlet>
</div>

<div id="registerModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Register</h4>
                <button type="button" class="btn-close" (click)="closeRegister()" data-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="registerObj.name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="email" [(ngModel)]="registerObj.emailId" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Phone number</label>
                        <input type="number" [(ngModel)]="registerObj.mobileNo" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Who Are You </label>
                        <select name="" [(ngModel)]="registerObj.userRole" class="form-control">
                            <option value="">Select Your Role</option>
                            <option value="Customer">Customer</option>
                            <option value="Customer">CarOwner</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="">Password</label>
                        <input type="password" [(ngModel)]="registerObj.password" class="form-control">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" (click)="closeRegister()" class="btn btn-danger"
                    data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="onRegister()" class="btn btn-danger">Register</button>

            </div>
        </div>
    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Register</h4>
                <button type="button" class="btn-close" (click)="closeLogin()" data-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="email" [(ngModel)]="loginObj.emailId" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Password</label>
                        <input type="password" [(ngModel)]="loginObj.password" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="closeLogin()" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" (click)="onLogin()" class="btn btn-danger">Login</button>
            </div>
        </div>
    </div>
</div>
